<h1 class="h3 mb-2 text-gray-800">Update Setting</h1>
<p class="mb-4"></p>

<form [formGroup]="settingForm" class="form" (ngSubmit)="onSubmit()">
  <div class="row">

    <div class="col-xl-12">
      <div class="card mb-4">
        <div class="card-header">Setting Details</div>
        <div class="card-body">
          <div class="form-row">
            <div class="form-group col-md-6">
              <div class="form-group">
                <label class="small mb-1" for="inputUsername">App Name</label>
                <input type="text" class="form-control" id=discount placeholder="" formControlName="discount">
              </div>

            </div>
            <div class="form-group col-md-6">
              <div class="form-group">
                <label class="small mb-1" for="inputUsername">App Version</label>
                <input type="text" class="form-control" id=tax placeholder="" formControlName="tax">
              </div>
            </div>
            <!-- Form Row-->

            <div class="form-group col-md-6">
              <label class="small mb-1" for="inputFirstName">About</label>
              <textarea type="text" class="form-control" id=about placeholder="" formControlName="about"></textarea>
            </div>
            <div class="form-group col-md-6">
              <label class="small mb-1" for="inputFirstName">Privacy Policy</label>
              <textarea type="text" class="form-control" id=privacyPolicy placeholder="" formControlName="privacyPolicy"></textarea>
            </div>
            <div class="form-group col-md-6">
              <label class="small mb-1" for="inputFirstName">Splash Screen</label>
              <textarea type="text" class="form-control" id=splashScreen placeholder="" formControlName="splashScreen"></textarea>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-lg-12">
              <label for="Item Status">Status</label>
              <div class="custom-control custom-switch custom-switch-md">
                <input type="checkbox" class="custom-control-input" checked id="statusID" formControlName="statusID">
                <label class="custom-control-label" for="statusID"></label>
              </div>
            </div>
          </div>
          <!-- Save changes button-->
          <button class="btn btn-primary" type="submit">Save changes</button>

        </div>
      </div>
    </div>
  </div>
</form>
