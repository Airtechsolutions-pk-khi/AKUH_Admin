<h1 class="h3 mb-2 text-gray-800">Update Setting</h1>
<p class="mb-4"></p>

<form [formGroup]="settingForm" class="form" (ngSubmit)="onSubmit()">
  <div class="row">

    <div class="col-xl-12">
      <div class="card mb-4">
        <div class="card-header">Setting Details</div>
        <div class="card-body">
          <div class="form-row">
            <div class="form-group col-md-8">
              <div class="form-group">
                <label class="small mb-1" for="inputUsername">App Name</label>
                <input type="text" class="form-control" id=appName placeholder="" formControlName="appName">
              </div>
            
             

            <div class="form-row">
            <div class="form-group col-md-12">
              <div class="form-group">
                <label class="small mb-1" for="inputUsername">App Version</label>
                <input type="text" class="form-control" id=appVersion placeholder="" formControlName="appVersion">
              </div>
            </div>
          </div>
            <!-- Form Row-->
            <div class="form-row">
              <div class="form-group col-md-12">
                <label class="small mb-1" for="inputFirstName">About</label>
                <ejs-richtexteditor id='defaultRTE' [toolbarSettings]='tools' [quickToolbarSettings]='quickTools' formControlName="about">
                </ejs-richtexteditor>
                
              </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-12">
              <label class="small mb-1" for="inputFirstName">Message Chair</label>
              <ejs-richtexteditor id='defaultRTE' [toolbarSettings]='tools' [quickToolbarSettings]='quickTools' formControlName="msgChair">
              </ejs-richtexteditor>
              
            </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-12">
            <label class="small mb-1" for="inputFirstName">Message Chair Conference</label>
            <ejs-richtexteditor id='defaultRTE' [toolbarSettings]='tools' [quickToolbarSettings]='quickTools' formControlName="msgConferenceChair">
            </ejs-richtexteditor>
            
          </div>
      </div>

          <div class="form-row">
            <div class="form-group col-md-12">
              <label class="small mb-1" for="inputFirstName">Privacy Policy</label>
              <ejs-richtexteditor id='defaultRTE2' [toolbarSettings]='tools' [quickToolbarSettings]='quickTools' formControlName="privacyPolicy">
              </ejs-richtexteditor>
              <!--<textarea type="text" class="form-control" id=privacyPolicy placeholder="" formControlName="privacyPolicy"></textarea>-->
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-12">
              <label class="small mb-1" for="inputFirstName">Facebook URL</label>              
              <input type="text" class="form-control" id=facebookUrl placeholder="" formControlName="facebookUrl">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-12">
              <label class="small mb-1" for="inputFirstName">Instagram URL</label>              
              <input type="text" class="form-control" id=instagramUrl placeholder="" formControlName="instagramUrl">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-12">
              <label class="small mb-1" for="inputFirstName">Twitter URL</label>              
              <input type="text" class="form-control" id=twitterUrl placeholder="" formControlName="twitterUrl">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-12">
              <label class="small mb-1" for="inputFirstName">YouTube URL</label>              
              <input type="text" class="form-control" id=youtubeUrl placeholder="" formControlName="youtubeUrl">
            </div>
          </div>

        </div>
          <div class="form-group col-md-4 text-center">
            <label for="inputFirstName" style="margin-bottom: 0rem;margin-top: 20px;">Upload Splash</label>
            <app-imageupload #splashImageUpload></app-imageupload>            
          
          <hr>
          <div class=" text-center">
            <label for="inputFirstName" style="margin-bottom: 0rem;margin-top: 20px;">Upload Image Chair</label>
            <app-imageupload #chairImageUpload></app-imageupload>            
          </div>
              <hr>
          <div class="  text-center">
            <label for="inputFirstName" style="margin-bottom: 0rem;margin-top: 20px;">Upload Image Conference Chair</label>
            <app-imageupload #conferenceChairImageUpload></app-imageupload>            
          </div>
          <hr>
        </div>

          </div>
            <!-- <div class="form-group col-md-6">
              <label class="small mb-1" for="inputFirstName">Splash Screen</label>
              <textarea type="text" class="form-control" id=splashScreen placeholder="" formControlName="splashScreen"></textarea>
            </div> -->
          
          <div class="form-row">
            <div class="form-group col-lg-12">
              <label for="Item Status">Status</label>
              <div class="custom-control custom-switch custom-switch-md">
                <input type="checkbox" class="custom-control-input" checked id="statusID" formControlName="statusID">
                <label class="custom-control-label" for="statusID"></label>
              </div>
            </div>
          </div>
          <!-- Save changes button-->
          <button class="btn btn-primary" type="submit">Save changes</button>

        </div>
      </div>
    </div>
  </div>
</form>
